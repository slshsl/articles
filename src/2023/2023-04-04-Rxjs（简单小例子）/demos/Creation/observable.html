<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script src="./rxjs.js"></script>
		<script>
			const { Observable } = rxjs;

			const interval$ = new Observable((subscriber) => {
				let counter = 1;
				const intervalId = setInterval(() => {
					console.log('Emitted', counter);
					subscriber.next(counter++);
				}, 2000);
				// tear down清理函数
				// 如果不反悔清理函数，subscription.unsubscribe的作用是取消观察者的订阅，即
				// subscriber.next(counter++)不会再发出通知给观察者，但onsole.log('Emitted', counter)依然输出
				// 所以需要返回一个清理函数
				return () => clearInterval(intervalId);
			});

			const observer = {
				next: (value) => console.log(value)
			};

			const subscription = interval$.subscribe(observer);

			console.log(subscription);

			setTimeout(() => {
				console.log('Unsubscribe');
				// 必须定义tear down清理函数才会正常取消订阅
				// subscription.unsubscribe();
				subscription.next('asddsasd');
			}, 7088);
		</script>
	</body>
</html>
