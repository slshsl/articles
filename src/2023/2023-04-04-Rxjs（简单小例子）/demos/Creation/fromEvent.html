<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<button id="hello">helloButton</button>
		<script src="./rxjs.js"></script>
		<script>
			const helloButton = document.querySelector('button#hello');
			const { fromEvent, Observable } = rxjs;

			//
			const fromEventSubscription = fromEvent(helloButton, 'click').subscribe({
				next: (event) => console.log('fromEvent:', event.type)
			});

			// 自己实现的fromEvent
			const myFromEvent = function (ele, eventName) {
				return new Observable((subscriber) => {
					const calFn = (event) => {
						subscriber.next(event);
					};
					ele.addEventListener(eventName, calFn);
					return () => {
						ele.removeEventListener(eventName, calFn);
					};
				});
			};

			const myFromEventSubscription = myFromEvent(
				helloButton,
				'click'
			).subscribe({
				next: (event) => console.log('myFromEvent:', event.type)
			});

			setTimeout(() => {
				fromEventSubscription.unsubscribe();
				myFromEventSubscription.unsubscribe();
			}, 5000);
		</script>
	</body>
</html>
